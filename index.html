<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrystalCollector</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class='row text-center'>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class='bg-warning text-white mt-3 pb-2'>CrystalsCollectors!</h1>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class='row'>
            <div class="col-md-3"></div>
            <div class="col-md-3 bg-success mr-3 text-center pt-1"><h2 id="startNum"></h2></div>
            <div class="col-md-3 bg-primary text-center font-weight-bold">
                <span class='pr-1'>Wins:</span><span id="win">0</span><br>
                <span class='pr-1'>Losses:</span><span id="lose">0</span>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class='row'>
                <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <img src="assets/images/blueGem.png" alt="no image found" id="gem1">
                <img src="assets/images/greenGem.png" alt="no image found" id="gem2">
                <img src="assets/images/purpleGem.png" alt="no image found" id="gem3">
                <img src="assets/images/liteBlueGem.png" alt="no image found" id="gem4">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class='row'>
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center bg-info text-white mb-1 mt-3 pt-1">
                    <h4>Your total score is:</h4>
                </div>
                <div class="col-md-4"></div>
        </div>
        <div class='row'>
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center bg-info text-white pt-2">
                    <h4 id="score">0</h4>
                </div>
                <div class="col-md-4"></div>
        </div>
        <div class="row text-center mt-4">
            <div class="col-md-12"><h4 id="message"></h4></div>
        </div>
        <div class="row text-center mt-4">
            <div class="col-md-12" id="forButton">                
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</body>

</html>
